<f:render section="ajaxResponse" arguments="{_all}" />

<f:section name="ajaxResponse">
<f:for each="{posts}" as="post" iteration="it">
<div class="sm-article">
	<div class="sm-article-image"></div>
	<div class="sm-article-content">
		<div class="sm-article-title">{post.from.name}</div>
		<div class="sm-article-date">{post.created_time}</div>
		<div class="sm-article-text">{post.message -> f:format.crop(maxCharacters: 200)}</div>
		<a class="sm-article-readmore" href="{post.link}" target="_blank">... Weiterlesen</a>
	</div>
</div>
</f:for>
</f:section>
