<f:renderChildren arguments="{contentArguments}" />

<f:render section="ajax" arguments="{_all}" />

<f:section name="ajax">
	<div id="{uniqueId}"></div>
	<script>(function(w){
		w.jQuery && w.jQuery(function(){
			jQuery('#{uniqueId}').load('<f:widget.uri action="ajax" ajax="1" />');
		});
	})(this);</script>
</f:section>
