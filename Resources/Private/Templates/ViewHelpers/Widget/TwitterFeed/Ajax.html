<f:render section="ajaxResponse" arguments="{_all}" />

<f:section name="ajaxResponse">
<f:for each="{tweets}" as="tweet" iteration="it">
<div class="sm-article">
	<div class="sm-article-image"></div>
	<div class="sm-article-content">
		<div class="sm-article-title">{tweet.user.name}@{tweet.user.screen_name}</div>
		<div class="sm-article-text">{tweet.text}</div>
		<div class="sm-article-date">{tweet.created_at}</div>
	</div>
</div>
</f:for>
</f:section>
